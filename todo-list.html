<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed185dbc01.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="todo-list.css">
    <title>A Simple To Do List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto input-fields" placeholder="search to dos..." aria-label="search to do">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Mafia III</span>
                <button><i class="far fa-trash-alt delete"></i></button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Study WCAG 2.2</span>
                <button><i class="far fa-trash-alt delete"></i></button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make sushi</span>
                <button><i class="far fa-trash-alt delete"></i></button>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label for="add-new-todo" class="text-light">Add a New To Do</label>
            <input type="text" class="form-control m-auto input-fields" name="add" id="add-new-todo">
        </form>
    </div>
    <script src="todo-list.js"></script>
</body>
</html>
